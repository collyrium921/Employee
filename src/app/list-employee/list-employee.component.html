<div style="margin:1rem;">
    <strong>Company List</strong>
</div>
<div style="margin-top: 2rem">
    <table mat-table [dataSource]="employee" class="mat-elevation-z8" matSort (matSortChange)="announceSortChange($event)">

        <!-- Position Column -->
        <ng-container matColumnDef="Company Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Company Name </th>
            <td mat-cell *matCellDef=" let emp"> {{emp?.companyName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">Email</th>
            <td mat-cell *matCellDef="let emp"> {{emp?.email}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Phone Number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">Phone Number</th>
            <td mat-cell *matCellDef="let emp"> {{emp?.phoneNumber}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let emp; let i=index ">
                <mat-icon class="edit ">create</mat-icon>
                <mat-icon class="delete " (click)="deleteCompany(emp)">delete</mat-icon>
            </td>
            <!---<td mat-cell *matCellDef="let employee "> {{employee.symbol}} </td> -->
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>

    <mat-paginator [length]="employee?.length " [pageSize]="5 " [pageSizeOptions]="[5, 10, 20] " showFirstLastButtons aria-label="Select page of employees ">
    </mat-paginator>
</div>
